    <div class="container" id="container">
      
        <div class="form-container sign-up-container">
          <form class="formAdmin" action="#">
            <h1 adminTittle>Crear Cuenta</h1>
            <div class="social-container">
              <a href="#" class="social socialAdmin"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social socialAdmin"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social socialAdmin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div id="alerta"></div>
            <input class="inputAdmin" type="text" placeholder="Nombres" id="nombresAdm" required/>
            <input class="inputAdmin" type="text" placeholder="Apellidos" id="apellidosAdm" required/>
            <input class="inputAdmin" type="email" placeholder="Email" id="emailAdm" required/>
            <input class="inputAdmin" type="password" placeholder="Contraseña" id="passwordAdm" required>
            <input class="inputAdmin" type="text" placeholder="N° Matricula Prof." id="matriculaProfAdm" required/>
            <div class="input-contenedor" required>
              <select name="" id="profesionAdm">
                <option value="">Seleccionar Especialidad .....</option>
                <option>ALERGIA E INMUNOLOGÍA</option>
                <option>ANATOMÍA PATOLÓGICA</option>
                <option>ANESTESIOLOGÍA</option>
                <option>ANGIOLOGÍA GENERAL y HEMODINAMIA</option>
                <option>CARDIOLOGÍA</option>
                <option>CARDIÓLOGO INFANTIL</option>
                <option>CIRUGÍA GENERAL</option>
                <option>CIRUGÍA CARDIOVASCULAR</option>
                <option>CLÍNICA MÉDICA</option>
                <option>DERMATOLOGÍA</option>
                <option>DIAGNOSTICO POR IMÁGENES</option>
                <option>ENDOCRINOLOGÍA</option>
                <option>GASTROENTEROLOGÍA</option>
                <option>GINECOLOGÍA</option>
                <option>HEMATOLOGÍA</option>
                <option>INFECTOLOGÍA</option>
                <option>MEDICINA DEL DEPORTE</option>
                <option>NEUMONOLOGÍA</option>
                <option>NEUROLOGÍA</option>
                <option>OBSTETRICIA</option>
                <option>OFTALMOLOGÍA</option>
                <option>ONCOLOGÍA</option>
                <option>ORTOPEDIA Y TRAUMATOLOGÍA</option>
                <option>OTORRINOLARINGOLOGÍA</option>
                <option>PEDIATRÍA</option>
                <option>PSIQUIATRÍA</option>
                <option>REUMATOLOGÍA</option>
                <option>TERAPIA INTENSIVA</option>
                <option>TOXICOLOGÍA</option>
                <option>UROLOGÍA</option>
                <option>NEFROLOGÍA</option>
                <option>MEDICINA NUCLEAR</option>
                <option>OTROS</option>
              </select>  
           </div>
            <button class="btnAdmin" id="registroAdmin">Registrar</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form class="formAdmin" action="#">
            <h1>Iniciar Sesión</h1>
            <div class="social-container">
              <a href="#" class="social socialAdmin"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social socialAdmin"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social socialAdmin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <input id="adminEmail" class="inputAdmin" type="email" placeholder="Email" required/>
            <input id="adminPassword" class="inputAdmin" type="password" placeholder="Password" required/>
            <a class="socialAdmin" href="#">¿Olvidaste tu contraseña?</a>

            <button onclick="logear()" class="btnAdmin" type="button" id="inicioSesion"><a href="#" class="btnLink">Iniciar Sesión</a></button>
              <div id="contenido"></div>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="adminTittle">Bienvenido!</h1>
              <p class="adminP">Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
              <button class="ghost" class="btnAdmin" id="signIn">Iniciar Sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 adminTittle>Bienvenidos al panel de Administración</h1>
              <p class="adminP">Ingrese sus datos personales y comience su viaje con nosotros.</p>
              <button  class="ghost" class="btnAdmin" id="signUp">Registrate</button>
            </div>
          </div>
        </div>
      </div>
