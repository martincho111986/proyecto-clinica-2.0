<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/adm.css">

    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"></script>
    <script defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"></script>
    <!-- GridStack -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/gridstack@1.1.0/dist/gridstack.min.css"
      />
    <script
      src="https://cdn.jsdelivr.net/npm/gridstack@1.1.0/dist/gridstack.all.js"></script>
    <!-- Scroll -->
    <link rel="stylesheet"
      href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <title>Admin Panel</title>

  </head>

  <body>
    <div class="container-fluid">

      <!-- Navbar -->
      <div class="row">
        <div class="col-12 bg-light">
          <h4>navbar</h4>
        </div>
      </div>

      <!-- Main -->
      <div class="row" id="panel">

        <!-- Side Bar -->
        <div class="col-sm-12 col-md-2 bg-warning">
        </div>

        <!-- Tablero -->
        <div class="col-sm-12 col-md-10">

          <!-- Grid Stack -->
          <div class="mt-3 mb-3 grid-stack">

            <!-- Primera Linea -->
            <div class="grid-stack-item" data-gs-min-width="2"
              data-gs-min-height="2" data-gs-width="4" data-gs-height="2"
              data-gs-max-width="6" data-gs-max-height="4">
              <div class="row m-1 rounded modulo grid-stack-item-content">
                <div class="col-6 d-flex align-items-center">
                  <img class="icono img-fluid" height="60"
                    src="/src/seccionAdmin/img/icons/006-checklist.png" alt="">
                </div>
                <div class="row col-6 d-block">
                  <div class="col-4 d-flex justify-content-center mt-2 mb-0">
                    <h1 class="">0</h1>
                  </div>
                  <div class="col-4 d-flex justify-content-center ml-4">
                    <h4 class="">Turnos Solicitados</h4>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid-stack-item" data-gs-min-width="2"
              data-gs-min-height="2" data-gs-width="4" data-gs-height="2"
              data-gs-max-width="6" data-gs-max-height="4">
              <div class="row m-1 rounded modulo grid-stack-item-content">
                <div class="col-6 d-flex align-items-center">
                  <img class="icono img-fluid" height="60"
                    src="/src/seccionAdmin/img/icons/010-chat.png" alt="">
                </div>
                <div class="row col-6 d-block">
                  <div class="col-4 d-flex justify-content-center mt-2 mb-0">
                    <h1 class="">0</h1>
                  </div>
                  <div class="col-4 d-flex justify-content-center ml-4">
                    <h4 class="">Consultas Nuevas</h4>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid-stack-item" data-gs-min-width="2"
              data-gs-min-height="2" data-gs-width="4" data-gs-height="2"
              data-gs-max-width="6" data-gs-max-height="4">
              <div class="row m-1 rounded modulo grid-stack-item-content">
                <div class="col-6 d-flex align-items-center">
                  <img class="icono img-fluid" height="60"
                    src="/src/seccionAdmin/img/icons/004-analytics.png" alt="">
                </div>
                <div class="row col-6 d-block">
                  <div class="col-4 d-flex justify-content-center mt-2 mb-0">
                    <h1 class="">0</h1>
                  </div>
                  <div class="col-4 d-flex justify-content-center ml-4">
                    <h4 class="">Nuevas Actividades</></div>
                  </div>
                </div>
            </div>

              <!-- Segunda Linea -->
            <div class="grid-stack-item" data-gs-min-width="4"
                data-gs-min-height="3" data-gs-width="6" data-gs-height="4"
                data-gs-max-width="12" data-gs-max-height="6">
                <div data-simplebar class="row m-1 rounded modulo
                  grid-stack-item-content">
                  <div class="col-12">
                    <canvas class="col-12" id="chart-consultas"></canvas>
                  </div>
                </div>
            </div>

            <div class="grid-stack-item" data-gs-min-width="4"
                data-gs-min-height="3" data-gs-width="6" data-gs-height="4"
                data-gs-max-width="12" data-gs-max-height="6">
                <div data-simplebar class="row m-1 rounded modulo
                  grid-stack-item-content">
                  <div class="col-12">
                    <canvas class="col-12" id="chart-turnos"></canvas>
                  </div>
                </div>
            </div>

              <!-- Tecera Linea -->
            <div class="grid-stack-item" data-gs-min-width="3"
                data-gs-min-height="2" data-gs-width="6" data-gs-height="6"
                data-gs-max-width="6" data-gs-max-height="8">
                <div data-simplebar class="modulo-tareas row m-1 rounded
                  grid-stack-item-content">
                  <div class="col-12">
                    <input type="text" id="input-task" class="input-task mt-2
                      mb-2" placeholder="Agregar Tarea">
                    <div id="notcomp-box" class="notcomp">
                      <h3 class="m-3">Pendientes</h3>

                    </div>

                    <div id="comp-box" class="comp">
                      <h3 class="m-3">Terminadas</h3>

                    </div>
                  </div>
                </div>
            </div>

            <div class="grid-stack-item" data-gs-min-width="3"
                data-gs-min-height="2" data-gs-width="6" data-gs-height="6"
                data-gs-max-width="6" data-gs-max-height="8">
                <div data-simplebar="" class="modulo-eventos row m-1 rounded
                  grid-stack-item-content d-flex align-items-center">

                  <div class="event modulo rounded row mt-2">
                    <div class="event-date col-3 d-flex align-items-center
                      justify-content-center">
                      <div class="d-block">
                        <h2 class="event-date-day mb-0">25</h2>
                        <h5 class="event-date-month mt-0">Ene</h5>
                      </div>
                    </div>

                    <div class="event-content row col-9 d-block">
                      <div class="event-title d-flex">
                        <h6 class="mt-2 ml-3">Turno</h6>
                      </div>
                      <div class="event-description">
                        <p class="ml-2 mt-2">Lorem ipsum dolor sit
                          amet consectetur adipisicing elit.
                          Dolores sit ratione tenetur repellat architecto maxime
                          natus rem, illo obcaecati temporibus.</p>
                      </div>

                    </div>
                  </div>

                </div>
            </div>


          </div>

          </div>
        </div>

        <!-- Footer -->
        <div class="row">
          <div class="col-12 bg-dark pies">
            <h4>footer</h4>
          </div>
        </div>



      </div>

      <script src="../src/adm.js"></script>
    </body>

  </html>
