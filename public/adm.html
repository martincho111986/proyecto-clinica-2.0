<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/adm.css">

    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <!-- GridStack -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.0/dist/gridstack.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.0/dist/gridstack.all.js"></script>
    <!-- Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <title>Admin Panel</title>
</head>

<body>

    <!-- Main -->
    <div class="wrapper">

        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3>Kalima</h3>
            </div>

            <ul class="list-unstyled components">

                <p class="paragraph">Panel Administrador</p>
                <li class="active">
                    <a class="linkAdmin" href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Inicio</a>
                </li>
                <li class="active">
                    <a class="linkAdmin" href="#">Turnos</a>
                </li>

                <li class="active">
                    <a class="linkAdmin" href="#">Notificaciones</a>
                </li>
                <li class="active">
                    <a class="linkAdmin" href="#">Estadisticas</a>
                </li>
                <li class="active">
                    <a class="linkAdmin" href="#">Especialidades</a>
                </li>
                <li class="active">
                    <a class="linkAdmin" href="#">Pacientes</a>
                </li>
                <li class="active">
                    <a class="linkAdmin" href="abmMedicos.html">Administración
                        Médicos</a>
                </li>
                <li class="active">
                    <a class="linkAdmin" href="./historial.html">Historia Clinica y Obra Social</a>
                </li>

            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">

            <!-- Navbar -->
            <div class="navbar-panel">
                <nav class="navbar-expand-lg">
                    <div class="row">
                        <div class="col-12 row mt-4 ml-3 mb-4">

                            <div class="col-auto d-flex
                                    align-items-center">
                                <button type="button" id="sidebarCollapse" class="btn btn-info">
                                    <i class="fas fa-align-left"></i>
                                </button>
                            </div>
                            <div class="col-auto d-flex
                                    align-items-center">
                                <img class="" src="../src/img/Kalima-Font.svg" height="40" alt="">
                            </div>


                            <div class="col-md-9">
                                <div class="col-auto d-flex
                                        align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Tablero -->
            <div class="container-fluid">

                <!-- Grid Stack -->
                <div class="mt-3 mb-3 grid-stack">

                    <!-- Primera Linea -->
                    <div class="grid-stack-item" data-gs-min-width="2" data-gs-min-height="2" data-gs-width="4"
                        data-gs-height="2" data-gs-max-width="6" data-gs-max-height="4">
                        <div class="row m-1 rounded modulo
                                grid-stack-item-content">
                            <div class="neon-beep"></div>
                            <div class="col-6 d-flex
                                    align-items-center">
                                <img class="icono img-fluid" height="60"
                                    src="/src/seccionAdmin/img/icons/006-checklist.png" alt="">
                            </div>
                            <div class="row col-6 d-block">
                                <div class="col-4 d-flex
                                        justify-content-center mt-2
                                        mb-0">
                                    <h1 id="notif-turnos-nuevos">0</h1>
                                </div>
                                <div class="col-4 d-flex
                                        justify-content-center
                                        ml-4">
                                    <h4 class="" style="color: rgb(83, 83, 83);">Turnos
                                        Solicitados</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid-stack-item" data-gs-min-width="2" data-gs-min-height="2" data-gs-width="4"
                        data-gs-height="2" data-gs-max-width="6" data-gs-max-height="4">
                        <div class="row m-1 rounded modulo
                                grid-stack-item-content">
                            <div class="neon-beep"></div>
                            <div class="col-6 d-flex
                                    align-items-center">
                                <img class="icono img-fluid" height="60" src="/src/seccionAdmin/img/icons/010-chat.png"
                                    alt="">
                            </div>
                            <div class="row col-6 d-block">
                                <div class="col-4 d-flex
                                        justify-content-center mt-2
                                        mb-0">
                                    <h1 id="notif-consultas-nuevas">0</h1>
                                </div>
                                <div class="col-4 d-flex
                                        justify-content-center
                                        ml-4">
                                    <h4 class="" style="color: rgb(83, 83, 83);">Consultas
                                        Nuevas</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid-stack-item" data-gs-min-width="2" data-gs-min-height="2" data-gs-width="4"
                        data-gs-height="2" data-gs-max-width="6" data-gs-max-height="4">
                        <div class="row m-1 rounded modulo
                                grid-stack-item-content">
                            <div class="neon-beep"></div>
                            <div class="col-6 d-flex
                                    align-items-center">
                                <img class="icono img-fluid" height="60"
                                    src="/src/seccionAdmin/img/icons/004-analytics.png" alt="">
                            </div>
                            <div class="row col-6 d-block">
                                <div class="col-4 d-flex
                                        justify-content-center mt-2
                                        mb-0">
                                    <h1 id="notif-actividades-nuevas">0</h1>
                                </div>
                                <div class="col-4 d-flex
                                        justify-content-center
                                        ml-4">
                                    <h4 class="" style="color: rgb(83, 83, 83);">Nuevas
                                        Actividades</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Segunda Linea -->
                    <div class="grid-stack-item" data-gs-min-width="4" data-gs-min-height="3" data-gs-width="6"
                        data-gs-height="4" data-gs-max-width="12" data-gs-max-height="6">
                        <div data-simplebar class="row m-1
                                rounded
                                modulo
                                grid-stack-item-content">
                            <div class="col-12">
                                <canvas class="col-12" id="chart-consultas"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="grid-stack-item" data-gs-min-width="4" data-gs-min-height="3" data-gs-width="6"
                        data-gs-height="4" data-gs-max-width="12" data-gs-max-height="6">
                        <div data-simplebar class="row m-1
                                rounded
                                modulo
                                grid-stack-item-content">
                            <div class="col-12">
                                <canvas class="col-12" id="chart-turnos"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Tecera Linea -->
                    <div class="grid-stack-item" data-gs-min-width="3" data-gs-min-height="2" data-gs-width="6"
                        data-gs-height="6" data-gs-max-width="6" data-gs-max-height="8">
                        <div data-simplebar class="modulo-tareas
                                row m-1
                                rounded
                                grid-stack-item-content">
                            <div class="col-12">
                                <input type="text" id="input-task" class="input-task mt-2
                                        mb-2" placeholder="Agregar Tarea">
                                <div id="notcomp-box" class="notcomp">
                                    <h3 class="m-3">Pendientes</h3>
                                </div>

                                <div id="comp-box" class="comp">
                                    <h3 class="m-3">Terminadas</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid-stack-item" data-gs-min-width="3" data-gs-min-height="2" data-gs-width="6"
                        data-gs-height="6" data-gs-max-width="6" data-gs-max-height="8">
                        <div data-simplebar="" id="modulo-eventos" class="modulo-eventos row
                                m-1 rounded
                                grid-stack-item-content d-flex
                                align-items-center">


                        </div>
                    </div>


                </div>

            </div>

            <!-- Footer -->
            <div class="footer d-flex justify-content-center
                    align-self-center">
                <img class="img-fluid" src="../src/img/HC-Font-Light.svg" alt="">
            </div>

        </div>


        <div class="overlay"></div>

    </div>


    <script src="../src/adm.js"></script>
    <script src="../src/seccionAdmin/elements.js"></script>
    <script src="../src/seccionAdmin/functions.js"></script>
    
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
        </script>
</body>


</html>
