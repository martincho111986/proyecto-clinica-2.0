<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <body background="resources/cinexito.gif">

    <div class="login-wrap">


      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Usuario</label>
              <input id="user" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="pass" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" required>
              <label for="check"><span class="icon"></span> Acepto los terminos y condiciones</label>
            </div>
            <div class="group">
              <form action="index.html">
                <input type="submit" class="button" value="Login">
              </form>
            </div>
            <div class="hr"></div>

          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Usuario</label>
              <input id="user" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input id="pass" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Repita la contraseña</label>
              <input id="pass" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Email</label>
              <input id="pass" type="text" class="input" required>
            </div>
            <div class="group">
              <form action="seccionUsuario.html">
                <input type="submit" class="button" value="Registrarme">
              </form>
            </div>
            <div class="hr"></div>

          </div>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
      crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
      crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
      crossorigin="anonymous "></script>


  </body>

</html>
